<!DOCTYPE html>
<html lang="TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家長的選素材列表頁面</title>
    <link rel="stylesheet" href="default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: serif;
        }


        
        .accountContent {
            float: left;
            width: 350px;
            text-align: center;
            margin: 68px auto;
        }

        img {
            width: 180px;
            border-radius: 90px;
            margin-bottom: 30px;
        }



        .videoListContent {
            float: left;
            width: 680px;
            text-align: center;
            margin: 68px auto;
        }

        .vedioList {
            height: 355px;
            border-radius: 5px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="mainContainer">

        <div class="accountContent">
            <img src="image/CHFlogo.jpg" alt="I'm a photo.">
            <p>姓名：A兒童</p>
            <p>帳號：CD001</p>

            <br><br><br><br>
            <a class="btn btn-outline-danger" href="index.html">登出</a>

        </div>

        <div class="videoListContent">

            <div class="input-group flex-nowrap input-group-lg mb-4">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="搜尋影音素材" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="vedioList">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">頻率</th>
                            <th scope="col">方向</th>
                            <th scope="col">名稱</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>低頻</td>
                            <td>上方</td>
                            <td>狗叫聲</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>低頻</td>
                            <td>下方</td>
                            <td>狗叫聲</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>低頻</td>
                            <td>左方</td>
                            <td>狗叫聲</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>低頻</td>
                            <td>右方</td>
                            <td>狗叫聲</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>高頻</td>
                            <td>上方</td>
                            <td>腳踏車</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>高頻</td>
                            <td>下方</td>
                            <td>腳踏車</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>高頻</td>
                            <td>左方</td>
                            <td>腳踏車</td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" name="selectRow">
                            </th>
                            <td>高頻</td>
                            <td>右方</td>
                            <td>腳踏車</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <br>
            <button class="btn btn-light" id="countSelectedBtn">進入學習模式</button>

        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $('#countSelectedBtn').click(function () {
            let selectedCount = $('input[name="selectRow"]:checked').length;
            console.log("所選項目數量：" + selectedCount);
            if (selectedCount == 0) {
                alert("請選取要播放的影音素材。");
            } else {
                alert("已選取" + selectedCount + "個素材。");
                window.location.href = `parent_learningPage.html?selectedCount=${selectedCount}`;
            }
        });
    </script>
</body>

</html>
